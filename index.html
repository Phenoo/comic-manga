<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animawesome</title>
    <link rel="stylesheet" type="text/css" href="/css/anime.css">
    <link rel="stylesheet" type="text/css" href="/css/fontawesome quick add/css/all.min.css">
</head>

<body>
    <div class="container">
        <!--nav and search-->
        <div class="NAV">
            <!--grid-->
            <div class="nav-bar grid-container">
                <div class="logo">
                    <p>Banka!</p>
                </div>
                <div class="search-and-navigation">
                    <!--searchbar-->
                    <input type="search" class="searchbar" placeholder="search" img src="/images/anime1.jfif">
                    <!--navigation buttons-->
                    <div class="button-container">
                        <button class="home">Home <span><i class="fas fa-bars"></i></span></button>
                        <spann>
                            <button class="btn categories"><a href="/html/anime.html" style="text-decoration: none; color:white">Categories</a></button>
                            <button class="btn trending">Trending</button>
                            <button class="btn classics">Classics</button>
                            <button class="btn bookmarks">Bookmarks</button>
                        </spann>
                    </div>
                </div>
            </div>
        </div>
        <!--first display section-->
        <section class="section1">
            <!--backgound image-->
            <div class="background grid-container">
                <!--read for free-->
                <div class="read">
                    <p>Read comics online for <br> free</p>
                    <button class="start"><a href="/html/anime.html" style="text-decoration: none; color: #fff;">Start Now</a></button>
                </div>

                <div class="image-container">
                    <div class="images grid-container">
                        <div class="image">
                            <img src="/images/comic14.jfif" class="img">
                        </div>
                        <div class="image">
                            <img src="/images/anime1.jfif" class="img">
                        </div>
                        <div class="image">
                            <img src="/images/anime2.jfif" class="img">
                        </div>
                        <div class="image">
                            <img src="/images/comic4.jpeg" class="img">
                        </div>
                        <div class="image">
                            <img src="/images/anime3.jfif" class="img">
                        </div>
                        <div class="image">
                            <img src="/images/comic5.png" class="img">
                        </div>
                        <div class="image">
                            <img src="/images/anime9.png" class="img">
                        </div>
                        <div class="image">
                            <img src="/images/comic12.jfif" class="img">
                        </div>
                    </div>
                </div>
                <span id="name">@ThuggerTech</span>
            </div>

        </section>

    </div>
</body>
<script src="/js/anime.js"></script>

</html>
