<head>

    <title>Animawesome/Get started</title>
    <link rel="stylesheet" type="text/css" href="/css/index.css">
    <link rel="stylesheet" type="text/css" href="css/fontawesome quick add/css/all.min.css">
</head>

<body>
    <div class="container">
        <!--nav and search-->
        <div class="NAV">
            <!--grid-->
            <div class="nav-bar grid-container">
                <div class="logo">
                    <p>Banka!</p>
                </div>
                <div class="search-and-navigation">
                    <!--searchbar-->
                    <input type="search" class="searchbar" placeholder="search" img src="images/anime1.jfif">
                    <!--navigation buttons-->
                    <div class="button-container">
                        <button class="home"><a href="/index.html" style="text-decoration: none; color:white">Home</a><span><i class="fas fa-bars iconn"></i></span></button>
                        <spann>
                            <button class="btn categories"><a href="" style="text-decoration: none; color:white">Categories</a></button>

                            <button class="btn classics">Classics</button>
                            <button class="btn bookmarks">Bookmarks</button>
                        </spann>
                    </div>
                </div>
            </div>
        </div>
        <!--background image-->
        <div class="image-background">
            <h2>New Spy X Family</h2>
            <h3>Spy X Famly are back and better...</h3>
            <button class="read">Read</button>
        </div>
        <section class="wrapper">
            <!--covers-->
            <div class="grid-container section-center">
                <!--image-row1-->
                <div class="col1">
                    <div class="title">
                        <p id="trendingText">Trending now</p>
                        <p id="viewAll">view all</p>
                    </div>
                    <!--image containers-->
                    <div class="image-container">

                            <!--Trending now-->

                                <img src="images/anime3.jfif" class="images">

                            </div>
                            <div class="image">
                                <img src="images/anime2.jfif" class="images">
                                <button class="desc">Action</button><button class="desc">Dark</button>
                            </div>
                            <div class="image">
                                <img src="images/avatar (2).jfif" class="images">
                                <button class="desc">Thriller</button><button class="desc">Action</button>
                            </div>
                            <!--row2-->
                            <div class="image">
                                <img src="images/spy.jpg" class="images">
                                <button class="desc">Action</button><button class="desc">Thriller</button>
                            </div>
                            <div class="image">
                                <img src="images/comic5.png" class="images">

                            </div>
                            <div class="image">
                                <img src="images/death note (4).jfif" class="images">
                                <button class="desc">Dark</button><button class="desc">Thriller</button>
                            </div>
                            <!--row3-->
                            <div class="image">
                                <img src="images/comic6.jfif" class="images">
                                <button class="desc">Action</button><button class="desc">Thriller</button>
                            </div>
                            <div class="image">
                                <img src="images/Chainsaw Man (Manga).png" class="images">
                                <button class="desc">Action</button><button class="desc">Dark</button>
                            </div>
                            <div class="image">
                                <img src="images/anime9.png" class="images">
                                <button class="desc">Drama</button><button class="desc">Thriller</button>
                            </div>
                            <!--row4-->git branch
                            <div class="image">
                                <img src="images/batman (6).jfif" class="images">
                                <button class="desc">Action</button><button class="desc">Thriller</button>
                            </div>
                            <div class="image">
                                <img src="images/comic3.jpg" class="images">
                                <button class="desc">Action</button><button class="desc">Alien</button>
                            </div>
                            <div class="image">
                                <img src="images/batman (3).jfif" class="images">
                                <button class="desc">Action</button><button class="desc">Thriller</button>
                            </div>
                        </div>
                    </div>
                    <!--popular-->
                    <div class="popular">
                        <div class="title">
                            <p id="trendingText">Popular</p>
                            <p id="viewAll">view all</p>
                        </div>
                        <!--grid container for popular-->
                        <div class="grid-container">
                            <!--first row of popular-->
                            <div class="image">
                                <img src="images/img (4).jfif" class="images">
                                <button class="desc">Drama</button><button class="desc">Thriller</button>
                            </div>
                            <div class="image">
                                <img src="images/img (9).jfif" class="images">

                            </div>
                        </div>
                    </div>

                            <p id="trendingText">Recent</p>
                            <p id="viewAll">view all</p>
                        </div>

                        <div class="grid-container">
                            <!--first row of popular-->

                                <img src="images/img (2).jfif" class="images">
                                <button class="desc">Drama</button><button class="desc">Thriller</button>

                            <div class="image">

                                <button class="desc">Drama</button><button class="desc">Thriller</button>
                            </div>
                        </div>
                    </div>


                </div>

                <!--conatiner column 2-->
                <div class="col2">
                    <div class="title">
                        <p id="highestRated">Highest Rated</p>
                        <p id="viewAll">view all</p>
                    </div>
                    <div class="right-col">
                        <div class="grid-container">
                            <img src="images/avatar (4).jfif" class="highest-ratedImg">
                            <img src="images/batman (4).jfif" class="highest-ratedImg">
                            <img src="images/death note (6).jfif" class="highest-ratedImg">
                            <img src="images/img (3).jfif" class="highest-ratedImg">
                            <img src="images/batman (5).jfif" class="highest-ratedImg">
